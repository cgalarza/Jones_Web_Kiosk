<!DOCTYPE html>
<html>
	
	<head>
		<title>Jones DVD Search</title>
		<link rel="stylesheet" href="style.css" type="text/css"/>
	</head>

	<body>
		<div id="header">
			<!-- Jones Media Center Logo -->
			<a href="index.html" id="logo"></a>

			<!-- Link to home -->
			<a href="index.html" id="home">Home</a>

			<!-- Link to search by genre -->
			<a href="search_genre.html" id="searchByGenre" class="bottomBorder">Search by Genre</a>

			<!-- Searching by keyword -->
			<span id="searchByKeyword">
				<form action="search.html" method="get">
					<input id="searchField" type="text" name="search" value="Search by Keyword">
				</form>
			</span>

			<!--link to f&q page -->
			<a href="fandq.html" id="questions">Frequently Asked<br/>Questions</a>
		</div>

		<ul id="genreNavigationBar">
			<li class="button" id="pickGenre">Searching for titles in...</li>
			<li class="button"> <a href="search_genre.html?genre=adventure">adventure</a></li>
			<li class="button"><a href="search_genre.html?genre=animation">animation</a></li>
			<li class="button"><a href="search_genre.html?genre=children">children's</a></li>
			<li class="button"><a href="search_genre.html?genre=comedy">comedy</a></li>
			<li class="button"><a href="search_genre.html?genre=crime">crime</a></li>
			<li class="button"><a href="search_genre.html?genre=documentary">documentary</a></li>
			<li class="button"><a href="search_genre.html?genre=drama">drama</a></li>
			<li class="button"><a href="search_genre.html?genre=historical">historical</a></li>
			<li class="button"><a href="search_genre.html?genre=horror">horror</a></li>
			<li class="button"><a href="search_genre.html?genre=romance">romance</a></li>
			<li class="button"><a href="search_genre.html?genre=science_fiction">science fiction</a></li>
			<li class="button"><a href="search_genre.html?genre=television_programs">television programs</a></li>
			<li class="button"><a href="search_genre.html?genre=war">war</a></li>
			<li class="button"><a href="search_genre.html?genre=western">western</a></li>
		</ul>


		<!-- Where search results will be displayed -->
		<div id="searchResultsWrapper">
			<br/>
			<div id="searchResults" class="floatRight">
				<!-- Need some kind of loading message -->
			</div>
		</div>

		<script src='js/jquery-1.11.0.js'></script>
		<script src='js/DisplaySearch.js'></script>
		<script>
			$(document).ready(function(){
				var get_results = window.location.search.substring(1);
				var search_term = get_results.split("=");

				// If there isn't a genre change the first tile to say "Pick a genre" and return
				if (search_term[1] == undefined){
					$("#pickGenre").html("Pick a Genre");
					return;
				}

				// Make the genre selected white
				var genreWithSpaces = search_term[1].replace("_", " ");

				console.log(genreWithSpaces);
				($("a:contains('" + genreWithSpaces + "')").parent()).attr("id", "genreSelected");
				//$("#genreHeader").replaceWith(genreWithSpaces);

				$.get("php/search.php?genre=" + search_term[1], 
					
					function(response){
						displaySearchResults(response);
					},
					"json");
			});
		</script>
	</body>

</html>
