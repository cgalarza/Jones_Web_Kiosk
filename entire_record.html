<!DOCTYPE html>
<html>
	
	<head>
		<title>Jones DVD Search</title>

		<link rel="stylesheet" href="style.css" type="text/css"/>
	</head>

	<body>
		<div id="header">
			<!-- Jones Media Center Logo -->
			<a href="index.html" id="logo"></a>

			<!-- Link to home -->
			<a href="index.html" id="home">Home</a>

			<!-- Link to search by genre -->
			<a href="search_genre.html" id="searchByGenre">Search by Genre</a>

			<!-- Searching by keyword -->
			<span id="searchByKeyword">
				<form action="search.html" method="get">
					<input id="searchField" type="text" name="search" value="Search by Keyword">
				</form>
			</span>

			<!--link to f&q page -->
			<a href="fandq.html" id="questions">Frequently Asked<br/>Questions</a>
		</div>
		
		<br />
		<div id="entireRecordWrapper">
			<div id="entireRecord"></div>
		</div>

		<script src='js/jquery-1.11.0.js'></script>
		<script src='js/DisplaySearch.js'></script>

		<script>
			$(document).ready(function(){
				var get_results = window.location.search.substring(1);
				var bibnum_split= get_results.split("=");
				$.get("php/entire_record.php?bibnum=" + bibnum_split[1], 
					
					function(response){
						displayEntireRecord(response);
					},
					"json");
			});
		</script>

	</body>

</html>
