<!DOCTYPE html>
<html>
	
	<title>
		Jones DVD Search
	</title>

	<head>

	</head>

	<body>

		<strong>Jones Media Center</strong><br />

		<form action="search.html" method="get">
			Search for DVDs and VHS: <input type="text" name="search">
			<input type="submit" value="Search">
		</form>

		<br />


		<strong>Recent Aquisitions</strong>

		<div class="promotional-slideshow"
			data-cycle-fx="carousel"
			data-cycle-timeout="1000"
			data-cycle-pause-on-hover="true"
			data-cycle-slides="> a"
			>
		</div>

		<script src='jquery-1.11.0.js'></script>

		<!-- Have to include both the cycle script and the more specific carousel script -->
		<script src='jquery.cycle2.min.js'></script>		
		<script src='jquery.cycle2.carousel.min.js'></script>

		<script src='dvdApp.js'></script>

	</body>


</html>
