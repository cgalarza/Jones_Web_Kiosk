	<head>

		<link rel="stylesheet" href="style.css" type="text/css"/>
	</head>

	<body>

			<a href="index.html" id="home"><h1>Jones Media Center</h1></a>

			<a href="search_genre.html" id="genreButton"> Search by Genre </a>
